<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>xml‚Üí„Éâ„É¨„Éü‰ªò„ÅçÊ•ΩË≠ú</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1.2em;
      background: #f4f7fb;
      text-align: center;
    }
    #scoreContainer {
      background: #fff;
      border: 1px solid #ccc;
      min-height: 240px;
      padding: 1em;
      margin: 1em auto;
      max-width: 900px;
    }
    input,button {
      padding: 0.6em 1em;
      margin: 0.4em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button {
      background: #0078d7;
      color: white;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>üéµ XML ‚Üí „Éâ„É¨„Éü‰ªò„ÅçÊ•ΩË≠ú</h1>

  <div>
    <input type="file" id="fileInput" accept=".xml,.musicxml,.mxl" />
    <button id="loadBtn">Ë™≠„ÅøËæº„Åø</button>
    <button id="pdfBtn">PDF‰øùÂ≠ò</button>
  </div>

  <div id="scoreContainer"></div>

  <!-- „É©„Ç§„Éñ„É©„É™ -->
  <script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@1.7.6/build/opensheetmusicdisplay.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
window.addEventListener("load", () => {
  const container = document.getElementById("scoreContainer");

  // OSMD„É≠„Éº„ÉâÂæÖ„Å°
  const waitForOSMD = setInterval(() => {
    if (window.OpenSheetMusicDisplay || (window.opensheetmusicdisplay && window.opensheetmusicdisplay.OpenSheetMusicDisplay)) {
      clearInterval(waitForOSMD);
      initApp();
    }
  }, 300);

  function initApp() {
    const OSMD = window.OpenSheetMusicDisplay || window.opensheetmusicdisplay.OpenSheetMusicDisplay;
    const osmd = new OSMD(container);

    // „Éâ„É¨„ÉüËøΩÂä†Èñ¢Êï∞ÔºàÂíåÈü≥ÂØæÂøúÔºâ
    function toDoremi(step, alter, octave) {
      const base = {C:"„Éâ", D:"„É¨", E:"„Éü", F:"„Éï„Ç°", G:"„ÇΩ", A:"„É©", B:"„Ç∑"};
      let name = base[step] || step;
      if (alter === 1) name += "#";
      if (alter === -1) name += "‚ô≠";
      return name;
    }

    function addLyrics(xmlText) {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlText, "text/xml");
      const notes = xmlDoc.getElementsByTagName("note");
      let chordGroup = [];

      function flushChordGroup() {
        if (chordGroup.length <= 1) { chordGroup = []; return; }
        chordGroup.forEach((noteNode, idx) => {
          const pitch = noteNode.getElementsByTagName("pitch")[0];
          if (!pitch) return;
          const step = pitch.getElementsByTagName("step")[0]?.textContent;
          const alter = parseInt(pitch.getElementsByTagName("alter")[0]?.textContent || 0);
          const octave = parseInt(pitch.getElementsByTagName("octave")[0]?.textContent || 4);
          const lyricText = toDoremi(step, alter, octave);
          const lyric = xmlDoc.createElement("lyric");
          lyric.setAttribute("number", idx + 1);
          const text = xmlDoc.createElement("text");
          text.textContent = lyricText;
          lyric.appendChild(text);
          noteNode.appendChild(lyric);
        });
        chordGroup = [];
      }

      for (let i = 0; i < notes.length; i++) {
        const n = notes[i];
        const isChord = n.getElementsByTagName("chord").length > 0;
        if (!isChord) { flushChordGroup(); chordGroup = [n]; }
        else { chordGroup.push(n); }
      }
      flushChordGroup();

      return new XMLSerializer().serializeToString(xmlDoc);
    }

    // „Éï„Ç°„Ç§„É´Ë™≠„ÅøËæº„Åø
    document.getElementById("loadBtn").onclick = () => {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("„Éï„Ç°„Ç§„É´„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ„ÄÇ");

      const reader = new FileReader();
      reader.onload = async e => {
        let data = e.target.result;
        if (!file.name.endsWith(".mxl")) data = addLyrics(data);
        await osmd.load(data);
        await osmd.render();
      };
      if (file.name.endsWith(".mxl")) reader.readAsArrayBuffer(file);
      else reader.readAsText(file, "utf-8");
    };

   document.getElementById("pdfBtn").onclick = async () => {
  const svg = container.querySelector("svg");
  if (!svg) return alert("„Åæ„ÅöÊ•ΩË≠ú„ÇíË°®Á§∫„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF({ unit: "pt", format: "a4", orientation: "portrait" });
  const pageW = pdf.internal.pageSize.getWidth();
  const pageH = pdf.internal.pageSize.getHeight();

  const viewBox = svg.viewBox.baseVal;
  const svgW = viewBox.width || svg.getBoundingClientRect().width;
  const svgH = viewBox.height || svg.getBoundingClientRect().height;
  const scale = pageW / svgW;

  // È´òËß£ÂÉèÂ∫¶„ÅßCanvasÊèèÁîª
  const img = new Image();
  const svgData = new XMLSerializer().serializeToString(svg);
  const svgBlob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
  const svgUrl = URL.createObjectURL(svgBlob);

  img.onload = () => {
    const ratio = pageW / svgW;
    const renderW = svgW * ratio;
    const renderH = svgH * ratio;

    const canvas = document.createElement("canvas");
    canvas.width = renderW;
    canvas.height = renderH;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(img, 0, 0, renderW, renderH);

    const totalPages = Math.ceil(renderH / pageH);
    const imgData = canvas.toDataURL("image/png", 1.0);

    for (let i = 0; i < totalPages; i++) {
      if (i > 0) pdf.addPage();

      pdf.addImage(
        imgData,
        "PNG",
        0,
        -i * pageH,
        renderW,
        renderH
      );
    }

    pdf.save("score.pdf");
    URL.revokeObjectURL(svgUrl);
  };

  img.src = svgUrl;
};

</script>
</body>
</html>
