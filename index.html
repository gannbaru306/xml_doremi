<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MusicXML ドレミ自動付与ツール（和音対応）</title>
<style>
body {
  font-family: sans-serif;
  padding: 2em;
  background: #f7f7f7;
}
h1 { color: #333; }
button {
  margin-top: 1em;
  padding: 0.6em 1.2em;
  background: #0078d7;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
button:hover { background: #005ea6; }
#preview {
  background: #fff;
  padding: 1em;
  border: 1px solid #ccc;
  margin-top: 1em;
  white-space: pre-wrap;
  font-size: 0.9em;
}
</style>
</head>
<body>
<h1>🎵 MusicXML ドレミ付与（オクターブ＋和音対応＋サイズ調整）</h1>
<p>MusicXML ファイルを選択してください。</p>
<input type="file" id="fileInput" accept=".xml,.musicxml" />
<button id="processBtn">ドレミ付きXMLを生成</button>

<h2>出力</h2>
<a id="downloadLink" style="display:none;">score_doremi.xml をダウンロード</a>
<pre id="preview"></pre>

<script>
/** ドレミ変換 + オクターブ上付き数字 */
function toDoremi(step, alter, octave) {
  const base = {C:"ド", D:"レ", E:"ミ", F:"ファ", G:"ソ", A:"ラ", B:"シ"};
  let name = base[step] || step;
  if (alter === 1) name += "♯";
  if (alter === -1) name += "♭";
  const supers = String(octave).replace(/[0-9]/g, d => "⁰¹²³⁴⁵⁶⁷⁸⁹"[d]);
  return name + supers;
}

/** メイン処理 */
document.getElementById("processBtn").onclick = () => {
  const file = document.getElementById("fileInput").files[0];
  if (!file) return alert("MusicXMLファイルを選択してください。");

  const reader = new FileReader();
  reader.onload = e => {
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(e.target.result, "text/xml");
    const notes = xmlDoc.getElementsByTagName("note");

    let chordCount = 0;
    let group = [];

    for (let i = 0; i < notes.length; i++) {
      const n = notes[i];
      const isChord = n.getElementsByTagName("chord").length > 0;

      if (!isChord) {
        // 前の和音を処理
        if (group.length > 1) applyLyrics(group);
        group = [n];
      } else {
        group.push(n);
      }

      // 最後のnoteなら残りを処理
      if (i === notes.length - 1 && group.length) applyLyrics(group);
    }

    /** 和音1セットごとにドレミ付与 */
    function applyLyrics(noteGroup) {
      const count = noteGroup.length;
      noteGroup.forEach((noteNode, idx) => {
        const pitch = noteNode.getElementsByTagName("pitch")[0];
        if (!pitch) return;
        const step = pitch.getElementsByTagName("step")[0]?.textContent;
        const alter = parseInt(pitch.getElementsByTagName("alter")[0]?.textContent || 0);
        const octave = parseInt(pitch.getElementsByTagName("octave")[0]?.textContent || 4);
        const lyricText = toDoremi(step, alter, octave);

        const lyric = xmlDoc.createElement("lyric");
        lyric.setAttribute("number", idx + 1);

        const text = xmlDoc.createElement("text");
        text.textContent = lyricText;
        lyric.appendChild(text);

        // ▼ 和音数に応じたサイズ調整（1音→100%、2音→85%、3音→75%、4音以上→65%）
        const size = Math.max(65, 100 - (count - 1) * 15);
        const font = xmlDoc.createElement("font");
        font.setAttribute("font-size", size + "%");
        lyric.appendChild(font);

        noteNode.appendChild(lyric);
      });
    }

    // 出力
    const serializer = new XMLSerializer();
    const output = serializer.serializeToString(xmlDoc);

    // プレビュー＆ダウンロードリンク作成
    document.getElementById("preview").textContent = output.substring(0, 2000) + "\n...\n";
    const blob = new Blob([output], { type: "application/xml" });
    const url = URL.createObjectURL(blob);
    const link = document.getElementById("downloadLink");
    link.href = url;
    link.download = "score_doremi.xml";
    link.style.display = "inline";
    link.textContent = "score_doremi.xml をダウンロード";
  };
  reader.readAsText(file);
};
</script>
</body>
</html>
