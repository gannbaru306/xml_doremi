<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusicXML ドレミ追加ツール</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f7f7f7;
    }
    h1 {
      color: #444;
    }
    textarea, pre {
      width: 100%;
      height: 200px;
      font-family: monospace;
      background: #fff;
      padding: 1em;
      border: 1px solid #ccc;
      overflow: auto;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      border: none;
      background: #0078d7;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005ea6;
    }
    #downloadLink {
      display: none;
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>MusicXML にドレミを自動追加</h1>
  <p>MusicXML ファイルを選択してください。</p>
  <input type="file" id="fileInput" accept=".xml,.musicxml" />
  <button id="processBtn">ドレミ付きXMLを生成</button>
  <button id="pdfBtn">PDFとして保存</button>

  <h2>出力結果</h2>
  <a id="downloadLink">score_doremi.xml をダウンロード</a>
  <pre id="preview"></pre>

  <!-- ライブラリ読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    function toDoremi(step, alter, octave) {
      const base = {C:"ド", D:"レ", E:"ミ", F:"ファ", G:"ソ", A:"ラ", B:"シ"};
      let name = base[step] || step;
      if (alter === 1) name += "#";
      if (alter === -1) name += "♭";

      const octaveOffset = octave - 4 + 2; // C4 → ド²
      const superscript = ["⁻¹","⁰","¹","²","³","⁴","⁵","⁶","⁷","⁸"][octaveOffset] || `(${octave})`;
      return name + superscript;
    }

    document.getElementById("processBtn").onclick = () => {
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        alert("MusicXMLファイルを選択してください。");
        return;
      }

      const reader = new FileReader();
      reader.onload = e => {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(e.target.result, "text/xml");
        const notes = xmlDoc.getElementsByTagName("note");

        let chordOffset = 0;
        for (let i = 0; i < notes.length; i++) {
          const n = notes[i];
          const pitch = n.getElementsByTagName("pitch")[0];
          if (pitch) {
            const step = pitch.getElementsByTagName("step")[0]?.textContent;
            const alter = parseInt(pitch.getElementsByTagName("alter")[0]?.textContent || 0);
            const octave = parseInt(pitch.getElementsByTagName("octave")[0]?.textContent || 4);
            const lyricText = toDoremi(step, alter, octave);

            const lyric = xmlDoc.createElement("lyric");
            const text = xmlDoc.createElement("text");
            text.textContent = lyricText;

            // chordタグがある場合は縦位置ずらし（簡易的に改行）
            if (n.getElementsByTagName("chord").length > 0) {
              text.textContent = "\n".repeat(chordOffset) + lyricText;
              chordOffset++;
            } else {
              chordOffset = 0;
            }

            lyric.appendChild(text);
            n.appendChild(lyric);
          }
        }

        const serializer = new XMLSerializer();
        const output = serializer.serializeToString(xmlDoc);
        document.getElementById("preview").textContent = output.substring(0, 2000) + "\n...\n";

        const blob = new Blob([output], {type: "application/xml"});
        const url = URL.createObjectURL(blob);
        const link = document.getElementById("downloadLink");
        link.href = url;
        link.download = "score_doremi.xml";
        link.style.display = "inline";
        link.textContent = "score_doremi.xml をダウンロード";
      };
      reader.readAsText(file);
    };

    document.getElementById("pdfBtn").onclick = () => {
      html2canvas(document.getElementById("preview")).then(canvas => {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        const imgData = canvas.toDataURL("image/png");
        pdf.addImage(imgData, 'PNG', 10, 10, 190, 0);
        pdf.save("score_doremi_preview.pdf");
      });
    };
  </script>
</body>
</html>
