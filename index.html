<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ドレミ付き楽譜表示ツール</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; background: #f0f0f0; }
    #dropZone { border: 2px dashed #0078d7; background: #fff; padding: 2em; margin-bottom: 1em; cursor: pointer; }
    #dropZone input[type="file"] { position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer; }
    #scoreContainer { background: #fff; padding: 1em; border: 1px solid #ccc; min-height: 200px; }
    button { padding: 0.5em 1em; background: #0078d7; color: #fff; border: none; border-radius: 6px; margin-top: 1em; cursor: pointer; }
    button:hover { background: #005ea6; }
  </style>
</head>
<body>
  <h1>ドレミ付き楽譜表示ツール v1.31</h1>

  <div id="dropZone">
    ここに MusicXML ファイルをドラッグ＆ドロップ<br>
    またはクリックして選択
    <input type="file" id="fileInput" accept=".xml,.musicxml" />
  </div>

  <p id="statusMessage">まだファイルが読み込まれていません。</p>
  <div id="scoreContainer"></div>
  <button id="pdfBtn">PDFとして保存</button>

  <!-- ライブラリ -->
 <script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@1.6.4/build/opensheetmusicdisplay.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  window.jsPDF = window.jspdf.jsPDF;
</script>


<script>
document.addEventListener("DOMContentLoaded", () => {
  const osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay(
    document.getElementById("scoreContainer")
  );
  const dropZone = document.getElementById("dropZone");
  const fileInput = document.getElementById("fileInput");

  function toDoremi(step, alter, octave) {
    const base = {C:"ド", D:"レ", E:"ミ", F:"ファ", G:"ソ", A:"ラ", B:"シ"};
    let name = base[step] || step;
    if (alter === 1) name += "#";
    if (alter === -1) name += "♭";
    const offset = octave - 4 + 2;
    const superscript = ["⁻¹","⁰","¹","²","³","⁴","⁵","⁶","⁷","⁸"][offset] || `(${octave})`;
    return name + superscript;
  }

  function processXML(xmlText) {
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(xmlText, "text/xml");
    const notes = xmlDoc.getElementsByTagName("note");
    for (let n of notes) {
      const pitch = n.getElementsByTagName("pitch")[0];
      if (pitch) {
        const step = pitch.getElementsByTagName("step")[0]?.textContent;
        const alter = parseInt(pitch.getElementsByTagName("alter")[0]?.textContent || 0);
        const octave = parseInt(pitch.getElementsByTagName("octave")[0]?.textContent || 4);
        const lyricText = toDoremi(step, alter, octave);
        const lyric = xmlDoc.createElement("lyric");
        const text = xmlDoc.createElement("text");
        text.textContent = lyricText;
        lyric.appendChild(text);
        n.appendChild(lyric);
      }
    }
    return new XMLSerializer().serializeToString(xmlDoc);
  }

  function handleFile(file) {
    if (!file) return;
    const reader = new FileReader();
    reader.onload = async e => {
      console.log("ファイル読み込み成功");
      const xml = processXML(e.target.result);
      await osmd.load(xml);
      await osmd.render();
      document.getElementById("statusMessage").textContent = `読み込み完了: ${file.name}`;
    };
    reader.readAsText(file);
  }

  dropZone.addEventListener("dragover", e => e.preventDefault());
  dropZone.addEventListener("drop", e => {
    e.preventDefault();
    handleFile(e.dataTransfer.files[0]);
  });
  fileInput.addEventListener("change", e => handleFile(e.target.files[0]));

  document.getElementById("pdfBtn").onclick = async () => {
    const canvas = await html2canvas(scoreContainer, { scale: 2, useCORS: true });
    const jsPDFConstructor = window.jspdf?.jsPDF || window.jsPDF;
    if (!jsPDFConstructor) {
      alert("jsPDFが正しく読み込まれていません。");
      return;
    }
    const pdf = new jsPDFConstructor();
    const imgData = canvas.toDataURL("image/png");
    const pdfWidth = pdf.internal.pageSize.getWidth();
    const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
    pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
    pdf.save("score_doremi.pdf");
  };
});
</script>
</body>
</html>
