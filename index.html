<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ドレミ付き楽譜表示ツール</title>
  <style>
    #dropZone {
  position: relative;
  cursor: pointer;
}

#dropZone input[type="file"] {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  cursor: pointer;
}

    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2em;
      text-align: center;
    }
    #dropZone {
      border: 2px dashed #0078d7;
      padding: 2em;
      background: #fff;
      color: #555;
      margin-bottom: 1em;
    }
    #scoreContainer {
      background: #fff;
      padding: 1em;
      border: 1px solid #ccc;
      margin-top: 1em;
    }
    button, input[type="file"] {
      margin-top: 1em;
      padding: 0.5em 1em;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005ea6;
    }
    input[type="file"] {
      background: #fff;
      color: #0078d7;
      border: 2px solid #0078d7;
    }
  </style>
</head>
<body>
  <h1>ドレミ付き楽譜表示ツールv1.11</h1>
<div id="dropZone">
  ここに MusicXML ファイルをドラッグ＆ドロップ<br>
  またはクリックして選択
  <input type="file" id="fileInput" accept=".xml,.musicxml" />
</div>
  <p id="statusMessage"></p>
  <div id="scoreContainer"></div>
  <button id="pdfBtn">PDFとして保存</button>

  <!-- ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@1.6.4/build/opensheetmusicdisplay.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const scoreContainer = document.getElementById("scoreContainer");
    const osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay(scoreContainer);

    function toDoremi(step, alter, octave) {
      const base = {C:"ド", D:"レ", E:"ミ", F:"ファ", G:"ソ", A:"ラ", B:"シ"};
      let name = base[step] || step;
      if (alter === 1) name += "#";
      if (alter === -1) name += "♭";
      const offset = octave - 4 + 2;
      const superscript = ["⁻¹","⁰","¹","²","³","⁴","⁵","⁶","⁷","⁸"][offset] || `(${octave})`;
      return name + superscript;
    }

    function processXML(xmlText) {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlText, "text/xml");
      const notes = xmlDoc.getElementsByTagName("note");

      let chordOffset = 0;
      for (let i = 0; i < notes.length; i++) {
        const n = notes[i];
        const pitch = n.getElementsByTagName("pitch")[0];
        if (pitch) {
          const step = pitch.getElementsByTagName("step")[0]?.textContent;
          const alter = parseInt(pitch.getElementsByTagName("alter")[0]?.textContent || 0);
          const octave = parseInt(pitch.getElementsByTagName("octave")[0]?.textContent || 4);
          const lyricText = toDoremi(step, alter, octave);

          const lyric = xmlDoc.createElement("lyric");
          const text = xmlDoc.createElement("text");
          text.textContent = lyricText;

          if (n.getElementsByTagName("chord").length > 0) {
            text.textContent = "\n".repeat(chordOffset) + lyricText;
            chordOffset++;
          } else {
            chordOffset = 0;
          }

          lyric.appendChild(text);
          n.appendChild(lyric);
        }
      }

      const serializer = new XMLSerializer();
      return serializer.serializeToString(xmlDoc);
    }

    function handleFile(file) {
      if (!file || !file.name.endsWith(".xml")) {
        alert("MusicXMLファイルを選択してください。");
        return;
      }
      const reader = new FileReader();
      reader.onload = evt => {
        const processed = processXML(evt.target.result);
        osmd.load(processed).then(() =>
          osmd.render());
         document.getElementById("statusMessage").textContent = `読み込み完了:${file.name}`;
      };
      reader.readAsText(file);
    }

    // ドラッグ＆ドロップ対応
    dropZone.addEventListener("dragover", e => {
      e.preventDefault();
      dropZone.style.background = "#e0f0ff";
    });
    dropZone.addEventListener("dragleave", () => {
      dropZone.style.background = "#fff";
    });
    dropZone.addEventListener("drop", e => {
      e.preventDefault();
      dropZone.style.background = "#fff";
      handleFile(e.dataTransfer.files[0]);
    });

    // ファイル選択対応
    fileInput.addEventListener("change", e => {
      handleFile(e.target.files[0]);
    });

    // PDF出力
document.getElementById("pdfBtn").onclick = () => {
  html2canvas(scoreContainer).then(canvas => {
    const pdf = new window.jspdf.jsPDF();
    const imgData = canvas.toDataURL("image/png");
    const imgProps = pdf.getImageProperties(imgData);
    const pdfWidth = pdf.internal.pageSize.getWidth();
    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
    pdf.save("score_doremi.pdf");
  });
};


  </script>
</body>
</html>
